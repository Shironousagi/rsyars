# 开启调试模式
verbose: false

# 代理端口
listen: 8080

# 芯片输出规则
# 规则由一个字符串数组表示
# 第 1 个字符表示锁定状态
# 0 任意
# 1 仅输出锁定的芯片
# 2 仅输出未锁定的芯片
# 第 2 个字符表示装备状态
# 0 任意
# 1 仅输出已装备的芯片
# 2 仅输出未装备的芯片
# 默认规则
# 仅输出未装备锁定状态任意的芯片
# 规则可以填写多组
# 例子
# rule: ["11", "22"]
# 表示仅输出已装备已锁定和未装备未锁定的芯片
# 默认配置适用于大多数人
rule: ["02"]